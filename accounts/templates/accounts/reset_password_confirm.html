{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Reset Password</h1>
    <p>
        You can reset your password here!
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
</div>
{% endblock %}
