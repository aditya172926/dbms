{% extends 'base.html' %}

{% block body %}
<div class="container">
    <h1>Password Reset</h1>
    <p>
        Forgotten your password? Enter your email below we will send you the instructions to set a new password.
    </p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset</button>
    </form>
</div>
{% endblock %}
